---
- name: Include vars
  include_vars:
    file: CP_vars_yandex.yml

- name: login
  uri:
    url: "https://84.201.174.128/web_api/v1.6/login"
    validate_certs: false
    method: POST
    body_format: json
    body:
      user: "{{ user }}"
      password: "{{ password }}"
  register: loginoutput

- set_fact:
    sid: "{{ loginoutput.json.sid }}"

- name: add package
  uri:
    url: "https://84.201.174.128/web_api/v1.6/add-package"
    validate_certs: false
    method: POST
    body_format: json
    headers:
       X-chkp-sid: "{{ sid }}"
    body:
      name: "package_gw1"
      color: green
      installation-targets: gw1
      threat-prevention: true
      access: true

- name: add mgmt access rule
  uri:
    url: "https://84.201.174.128/web_api/v1.6/add-access-rule"
    validate_certs: false
    method: POST
    body_format: json
    headers:
       X-chkp-sid: "{{ sid }}"
    body:
      name: mgmt_rule
      layer: package_gw1 Network
      position: top
      action: Accept
#      destination:
      source: mgmt_group
      track: log
      comments: by automation

- name: add last access rule
  uri:
    url: "https://84.201.174.128/web_api/v1.6/add-access-rule"
    validate_certs: false
    method: POST
    body_format: json
    headers:
       X-chkp-sid: "{{ sid }}"
    body:
      name: last_rule
      layer: package_gw1 Network
      position: bottom
      action: Drop
      track: log
      comments: by automation

- name: delete default rule
  uri:
    url: "https://84.201.174.128/web_api/v1.6/delete-access-rule"
    validate_certs: false
    method: POST
    body_format: json
    headers:
      X-chkp-sid: "{{ sid }}"
    body:
      name: "Cleanup rule"
      layer: package_gw1 Network

- name: publish
  uri:
    url: "https://84.201.174.128/web_api/v1.6/publish"
    validate_certs: false
    method: POST
    body_format: json
    headers:
      X-chkp-sid: "{{ sid }}"
    body:
      {}
