---
- name: login
  uri:
    url: "https://10.10.30.17/web_api/v1.6/login"
    validate_certs: false
    method: POST
    body_format: json
    body:
      user: "admin"
      password: "QAZqaz123"
  register: loginoutput

- set_fact:
    sid: "{{ loginoutput.json.sid }}"

- name: add hosts
  uri:
    url: "https://10.10.30.17/web_api/v1.6/add-host"
    validate_certs: false
    method: POST
    body_format: json
    headers:
      X-chkp-sid: "{{ sid }}"
    body:
      name: "{{ item.name }}"
      ip-address: "{{ item.ip }}"
      color: green

- name: publish
  uri:
    url: "https://10.10.30.17/web_api/v1.6/publish"
    validate_certs: false
    method: POST
    body_format: json
    headers:
      X-chkp-sid: "{{ sid }}"
    body:
      {}
